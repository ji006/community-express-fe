<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <link rel="preload" href="https://fonts.googleapis.com">
    <link rel="preload" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/views/editpwd.css">
    <title>비밀번호 수정</title>
</head>
<body>
    <div class="top">
        <div class="topbox">
            <div class="btnwrap hide">
                <button type="button" onclick="history.back();" class="toparrow">
                    <img class="arrow" src="/views/images/arrow.png">
                </button>
            </div>
            <button class="topname" onclick="goto_list()">아무 말 대잔치</button>
            <div class="dropdown">
                <button class="dropdown_btn" id="dropdown_btn"><img class="profile" id="profile" src="/views/images/profileimg.png"></button>
                <div class="dropdown_options" id="dropdown_op">
                    <button type="button" class="go_btn" id="go_editprofile_btn">회원정보수정</button>
                    <button type="button" class="go_btn" id="go_editpwd_btn">비밀번호수정</button>
                    <button type="button" class="go_btn" id="go_login_btn">로그아웃</button>
                </div>
            </div>
        </div>
    </div>
    <hr style = "width:100%; height:1px; background-color:black; border: 0px; margin: 0px;">
    <div class="wrap">
        <div class="pagetextbox">
            <div class="pagetext">비밀번호 수정</div>
        </div>
        <div class="info">
            <div class="newpwd">비밀번호</div>
            <input type="password" placeholder="비밀번호를 입력하세요" class="inlogin" id="input_newpwd" onkeyup="check_pwd_valid()">
            <div class="helptext" id="helptext_pwd">* helper text</div>
            <div class="newpwd">비밀번호 확인</div>
            <input type="password" placeholder="비밀번호를 한번 더 입력하세요" class="inlogin" id="input_checkpwd" onkeyup="check_pwd_valid()">
            <div class="helptext" id="helptext_checkpwd">* helper text</div>
            <input type="submit" value="수정하기" class="editprofile" id="newpwd_btn" onclick="submit_newpwd()">
        </div>
        <div id="tost_message">수정완료</div>
    </div>
    <script src="/views/editpwd.js"></script>
</body>
