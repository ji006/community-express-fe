<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <link rel="preload" href="https://fonts.googleapis.com" />
    <link rel="preload" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/views/login.css" />
    <title>로그인</title>
  </head>
  <body>
    <div class="top">
      <div class="namebox">
        <div class="name" onclick="goto_main()">고민이 먼지</div>
      </div>
    </div>
    <div class="wrap">
      <div class="loginform">
        <div>
          <div class="login">로그인</div>
        </div>
        <div method="get" class="input_wrap">
          <h4 class="logintext">이메일</h4>
          <input
            type="email"
            placeholder="이메일을 입력하세요"
            class="inlogin"
            id="email1"
            onchange="bothcheck()"
          />
          <h4 class="logintext">비밀번호</h4>
          <input
            type="password"
            placeholder="비밀번호를 입력하세요"
            class="inlogin"
            id="password"
            onchange="bothcheck()"
          />
          <h6 class="helptext" id="login_help">* helper text</h6>
          <div class="center">
          <input
            type="button"
            value="커뮤니티 입장"
            class="submitlog"
            id="login_btn"
            onclick="login()"
          /></div>
          <div class="center"><a href="/joinmember">아직 가입하지 않았다면?</a></div>
        </form>
      </div>
    </div>
    <script src="/views/login.js"></script>
  </body>
</html>
